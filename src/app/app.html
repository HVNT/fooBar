<header>
    <div rv-s-row>
        <div rv-s-col="3" rv-s-py="3" rv-s-px="4">
            <div class="rv-input-group rv-has-icon">
                <input class="rv-input-sm stretch" type="text"/>
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div rv-s-col="9" rv-s-py="5" rv-s-px="6">
            <h5 rv-t-font="small-caps" rv-s-pull="right">
                <span rv-t-font="bold">Reverb</span>.io
                <i rv-s-mx="2" rv-c-text="muted" class="fa fa-chevron-right"></i>
                <span rv-t-font="bold" rv-c-text="primary">Accelitec</span>
            </h5>
        </div>
    </div>
</header>
<div rv-s-row>
    <div rv-s-col="12">
        <div class="rv-tabs rv-tabs--md">
            <div class="rv-tabs__tab"
                 ng-repeat="navItem in componentNavItems"
                 ui-sref="{{ navItem.state }}"
                 ui-sref-active="rv-tabs__tab--active">
                <a href="javascript:">{{ navItem.title }}</a>
            </div>
        </div>
    </div>
</div>

<div ui-view rv-s-pxy="6"></div>
